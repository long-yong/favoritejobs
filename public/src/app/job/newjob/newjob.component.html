<div id='container'>
  
  <h2>Add a favorite job</h2>
  <a class='menu' [routerLink]="['/job']">Home</a> <div class='wide260'></div> 
  <a class='errs' *ngFor='let err of formErr'> {{err}} &nbsp; &nbsp;</a>

  <br> <br>
  
    <form (submit)="onSubmitNew()">
  
      <div class='box1'>

      <table>

        <tr>
            <td></td>
            <td><input class='inp2' type='text' name='formBody.email' [(ngModel)]='formBody.email'/></td>
        </tr>

        <tr>
          <td>Name</td>
          <td><input class='inp2' type='text' name='formBody.name' [(ngModel)]='formBody.name'/></td>
          <td><input class='inp3' type='text' placeholder='url'/></td>
        </tr>

      <tr>
        <td>Type</td>
        <td><input class='inp2' type='text' name='formBody.type' [(ngModel)]='formBody.type'/></td>
        <td><input class='inp3' type='text' placeholder='url'/></td>
      </tr>

      <tr>
        <td>Desc</td>
        <td><input class='inp2' type='text' name='formBody.description' [(ngModel)]='formBody.description'/></td>
        <td><input class='inp3' type='text' placeholder='url'/></td>
      </tr>

      <tr>
        <td>Skills</td>
        <td><input class='inp2' type='text' name='formBody.skill1' [(ngModel)]='formBody.skill1'/></td>
        <td><input class='inp3' type='text' placeholder='url'/></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill2' [(ngModel)]='formBody.skill2'/></td>
      </tr>
  
      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>   
      
      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>   
      
      <tr>
        <td>Name</td>
        <td><input class='inp2' type='text' name='formBody.skill3' [(ngModel)]='formBody.skill3'/></td>
      </tr>    

    </table>

    </div>

    <div class='box2'>
      <textarea class='jobpost' name='jobPost' placeholder='Job Post'></textarea>
    </div>
    
    <div class='box3'>
      <textarea class='info' name='companyInfo' placeholder='Company Info'></textarea>
      <br>
      <textarea class='cv' name='tailoredCv' placeholder='Tailored CV'></textarea>
    </div>

    <br><br>

    <div class='wide30'></div> <button type='submit'>Add a Job</button>
    <div class='wide10'></div> <button type='reset' (click)="clickCancel()">Cancel</button>

    </form>

</div>
